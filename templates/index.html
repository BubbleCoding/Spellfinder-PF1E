<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellfinder — Pathfinder 1e Spell Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Spellfinder</h1>
        <p class="subtitle">Pathfinder 1e Spell Search</p>
    </header>

    <main>
        <div class="tab-bar">
            <button class="tab active" data-tab="all">All Spells</button>
            <button class="tab" data-tab="spellbook">Spellbook</button>
        </div>

        <div id="spellbook-controls" class="hidden">
            <select id="spellbook-select">
                <option value="">— select a spellbook —</option>
            </select>
            <button id="new-spellbook-btn">+ New</button>
            <button id="rename-spellbook-btn">Rename</button>
            <button id="delete-spellbook-btn">Delete</button>
            <button id="reset-prep-btn">Reset Prep</button>
            <button id="show-prepared-btn">★ Prepared Only</button>
        </div>

        <div id="summary-bar" class="hidden"></div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search spells... (e.g. fireball, class:wizard AND class:paladin, domain:fire, deity:asmodeus)" autofocus>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Category</label>
                <div id="ms-category" class="multiselect"></div>
            </div>
            <div class="filter-group">
                <label>Class</label>
                <div id="ms-class" class="multiselect"></div>
            </div>
            <div class="filter-group">
                <label>School</label>
                <div id="ms-school" class="multiselect"></div>
            </div>
            <div class="filter-group">
                <label>Level</label>
                <div id="ms-level" class="multiselect"></div>
            </div>
            <div class="filter-divider"></div>
            <div class="filter-group">
                <label>Casting Time</label>
                <div id="ms-casting-time" class="multiselect"></div>
            </div>
            <div class="filter-group">
                <label>Range</label>
                <div id="ms-range" class="multiselect"></div>
            </div>
            <div class="filter-group">
                <label>Area / Shape</label>
                <div id="ms-area" class="multiselect"></div>
            </div>
            <div class="filter-group">
                <label>Exclude Component</label>
                <div id="ms-components" class="multiselect"></div>
            </div>
            <div class="filter-group">
                <label>Duration</label>
                <div id="ms-duration" class="multiselect"></div>
            </div>
            <div class="filter-group">
                <label>Saving Throw</label>
                <div id="ms-saving-throw" class="multiselect"></div>
            </div>
            <div class="filter-group">
                <label>Spell Resistance</label>
                <div id="ms-spell-resistance" class="multiselect"></div>
            </div>
            <div class="filter-group">
                <label>Subschool</label>
                <div id="ms-subschool" class="multiselect"></div>
            </div>
            <div class="filter-group">
                <label>Descriptor</label>
                <div id="ms-descriptor" class="multiselect"></div>
            </div>
            <button id="favorites-btn" title="Show favorites only">★ Favorites</button>
            <button id="clear-filters" title="Clear all filters">Clear</button>
        </div>

        <div class="results-info">
            <span id="results-count"></span>
            <div class="results-controls">
                <div class="sort-control">
                    <label for="per-page-select">Show:</label>
                    <select id="per-page-select">
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="sort-control">
                    <label for="sort-select">Sort:</label>
                    <select id="sort-select">
                        <option value="">Default</option>
                        <option value="name">Name (A–Z)</option>
                        <option value="name_desc">Name (Z–A)</option>
                        <option value="level">Level (Low–High)</option>
                        <option value="level_desc">Level (High–Low)</option>
                        <option value="school">School (A–Z)</option>
                        <option value="school_desc">School (Z–A)</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="results-list"></div>

        <div class="pagination" id="pagination"></div>
    </main>

    <div id="spellbook-picker" class="modal-overlay">
        <div class="modal-dialog">
            <h3 class="modal-title">Add to Spellbook</h3>
            <p id="picker-spell-name" class="modal-subtitle"></p>
            <ul id="picker-list"></ul>
            <div class="modal-footer">
                <button id="picker-new-btn">+ New Spellbook</button>
                <button id="picker-close-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
